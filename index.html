<html>

<head>
    <!-- include Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <video
        style="position: absolute; margin: 5rem; height: calc(100vh - 10rem); width: calc(100vw - 10rem); -o-filter: blur(1rem); filter: blur(1rem); object-fit: cover; transform: scale(1.04); z-index: -999;"
        preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    <img width="200px" style="position: absolute; left: calc(50vw - 100px); bottom: 4rem;" src="img/momento.svg"
        class="rounded mx-auto d-block" alt="Momento Logo">
    <div class="container">
        <div class="row align-items-center text-light" style="min-height: 100vh">
            <div class="col-md-12">
                <h1 class="display-2 text-center mb-5" style="font-family: 'Merriweather', serif;">There's more than
                    meets
                    the eye</h1>
                <p class="lead text-center mt-5 mb-5" style="font-size: 2.2rem; font-family: 'Merriweather', serif;">
                    This photo holds just a fraction of a moment, frozen in time. To see it come to life before your
                    eyes,
                    download the Momento app!
                </p>
                <a href="https://appdistribution.firebase.dev/i/7f34c565f202cffb"><img width="40%"
                        src="img/app_store.svg" class="rounded mx-auto d-block" alt="Download Momento"></a>
            </div>
        </div>
    </div>

    <!-- include Bootstrap JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
